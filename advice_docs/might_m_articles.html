  <h1 id="title">Matt Might's article index</h1>


  <div id="main-abstract">
  </div>


  <div id="main-content">


    <b>Newest</b>:
    <ul>
    <script>
    for (var i = 0; i < 5; ++i) {
      var a = Manifest[i] ;
      RenderArticleLink(a) ;
    }
    </script>
    <li> [<a href="#chronological">see all</a>] </li>
    </ul>



    
    <hr />
    
    
    <b>Random</b>:
    <ul>
    <script>
    for (var i = 0; i < 3; ++i) {
      var c = Math.round(Math.random() * Manifest.length,0) ;
      if (c == Manifest.length) c-- ;
      var a = Manifest[c] ;
      RenderArticleLink(a) ;
    }
    </script>
    </ul>
    
    <hr />
    
    <script>
    for (var i = 0; i < Order.length; ++i) {
     var tag = Order[i] ;
     if (!Cats[tag]) Cats[tag] = "undefined--" + tag ;
     var arts = Articles[tag] ;
     if (arts == undefined) continue ;
     document.write("<b>" + Cats[tag] + "</b>: <br />") ;
     document.write("<ul>") ;
     for (var k = 0; k < arts.length; ++k) {
      a = arts[k]; 
      RenderArticleLink(a) ;
     }
     document.write("</ul>");
     delete Articles[tag] ;
    }
    
    
    for (tag in Articles) {
     var arts = Articles[tag] ;
     if (arts == undefined) continue ;
     document.write(tag + ": <br />") ;
     document.write("<ul>") ;
     for (var k = 0; k < arts.length; ++k) {
      a = arts[k]; 
      document.write("<li>") ;
      document.write(a.id + ": ") ;
      document.write("<em>" + a.title + "</em>") ;
      document.write("</li>") ;
     }
     document.write("</ul>");
    }
    </script>
    
    <hr />
    
    <a name="chronological"></a>
    <b>Chronological Order:</b>
    
    <ul>
    <script>
    for (var i = 0; i < Manifest.length; ++i) {
      var a = Manifest[i] ;
      RenderArticleLink(a) ;
    }
    </script>
    </ul>
